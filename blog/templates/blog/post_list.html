<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <title>Kojo's Blog</title>
    </head>

    <body>

        <div>
            <h1><a href="/">Kojo's Django Girls Tutorial Blog</a></h1>
        </div>

        <div>
            <h1>A <a href = "https://www.djangoproject.com/">Django</a> site from Kojo!</h1>
            <p>Brought to you with the help of the <a href = "https://www.gitbook.com/book/djangogirls/djangogirls-tutorial/details">Django Girls Tutorial</a></p>
            <p>A BLOG, coming Soon!!</p>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}

    </body>
</html>
